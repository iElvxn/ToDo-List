<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="header">
        <div class="logo">To Do List</div>
    </div>

    <section class="sidebar">
        <div class="project-container">
            <div class="project-header">Projects</div>
            <button class="sidebar-btns" id="create-new-project">+ Create New Projects</button>
            <div class="project-list">
            </div>
        </div>
    </section>

    <section class="tasks-section">
        <div class="task-container-header">Select A Project</div>
        <button id="add-task-btn">+ New Task</button>
        <div class="tasks-container">

        </div>
    </section>

    <div class="modal" id="project-modal">
        <form class="form" id="project-form">
            <div class="form-header">
            <h2>Add New Project</h2>
            <button  class='modal-close' id="project-close-button"><img id="exit-button" src="images/exit button.png" width="45px" height="45px"></button>
            </div>
            <div>
                <input
                class="input"
                type="text"
                id="title"
                placeholder="TITLE"
                />
            </div>
            <button class='modal-close' id="project-add-button" type="submit">Add Project</button>
        </form>
    </div>

    <div class="modal" id="task-modal">
        <form class="form" id="task-form">
            <div class="form-header">
            <h2>Add New Task</h2>
            <button  class='modal-close' id="task-close-button"><img id="exit-button" src="images/exit button.png" width="45px" height="45px"></button>
            </div>
            <div>
                <input
                class="input"
                type="text"
                id="task-title"
                placeholder="TITLE"
                />
            </div>
            <div>
                <input
                class="input"
                type="date"
                id="task-due-date"
                placeholder="DUE DATE"
                onfocus="(this.type='date')"
                onblur="(this.type='text')"
                />
            </div>
            <div>
                <select class="input" id="priority-select">
                    <option value="none">SELECT PRIORITY</option>
                    <option value="low">LOW</option>
                    <option value="medium">MEDIUM</option>
                    <option value="high">HIGH</option>
                </select>
            </div>

            <button class='modal-close' id="task-add-button" type="submit">Add Task</button>
        </form>
    </div>

    <div class="overlay"></div>

    <script src="./main.js"></script>
</body>
</html>
