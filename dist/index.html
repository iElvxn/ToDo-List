<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="header">
        <div class="logo">To Do List</div>
    </div>

    <section class="sidebar">
        <button class="sidebar-btns" id="all-tasks">Tasks</button>

        <div class="project-container">
            <div class="project-header">#Projects</div>
            <button class="sidebar-btns" id="create-new-project">+ Create New Projects</button>
            <div class="project-list">
                <button class="projects">Project 1</button>
                <button class="projects">Project 2</button>
                <button class="projects">Project 3</button>
            </div>
        </div>
    </section>

    <section class="task-container">
        <button id="add-task-btn">New Task</button>
    </section>

    <div class="modal" id="project-modal">
        <form class="form">
            <div class="form-header">
            <h2>Add New Project</h2>
            <button  class='modal-close' id="project-close-button"><img id="exit-button" src="images/exit button.png" width="45px" height="45px"></button>
            </div>
            <div>
                <input
                class="input"
                type="text"
                id="title"
                placeholder="TITLE"
                />
            </div>
            <button class='modal-close' id="project-add-button" type="submit">Add Project</button>
        </form>
    </div>

    <div class="modal" id="task-modal">
        <form class="form">
            <div class="form-header">
            <h2>Add New Task</h2>
            <button  class='modal-close' id="task-close-button"><img id="exit-button" src="images/exit button.png" width="45px" height="45px"></button>
            </div>
            <div>
                <input
                class="input"
                type="text"
                id="title"
                placeholder="TITLE"
                />
            </div>
            <div>
                <input
                class="input"
                type="text"
                id="description"
                placeholder="DESCRIPTION"
                />
            </div>

            <button class='modal-close' id="task-add-button" type="submit">Add Task</button>
        </form>
    </div>

    <div class="overlay"></div>

    <script src="./main.js"></script>
</body>
</html>
